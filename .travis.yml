language: ruby
rvm:
- 2.3.3
script: scripts/build.sh
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
after_success:
- scripts/deploy.sh
before_install:
- openssl aes-256-cbc -K $encrypted_1ee39b83ab2f_key -iv $encrypted_1ee39b83ab2f_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
